name: Run Playwright Tests

on:
  workflow_dispatch:
    inputs:
      TEST_SUITE:
        description: "Select test suite to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - regression
          - webTests
          - APITests
          - SafariNewConfig
  schedule:
    - cron: "0 23 * * *" # 6h s√°ng VN = 23h h√¥m tr∆∞·ªõc UTC

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      HOME: ${{ github.workspace }}
      TEST_SUITE: ${{ github.event.inputs.TEST_SUITE || 'all' }}
      BUILD_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Clean old reports
        run: |
          rm -rf allure-results playwright-report combined-report || true

      - name: Run tests
        run: |
          if [ "$TEST_SUITE" == "regression" ] || [ "$TEST_SUITE" == "all" ]; then
            npm run regression
          fi
        continue-on-error: true
          if [ "$TEST_SUITE" == "webTests" ] || [ "$TEST_SUITE" == "all" ]; then
            npm run webTests
          fi
        continue-on-error: true
          if [ "$TEST_SUITE" == "APITests" ] || [ "$TEST_SUITE" == "all" ]; then
            npm run APITests
          fi
        continue-on-error: true
          if [ "$TEST_SUITE" == "SafariNewConfig" ] || [ "$TEST_SUITE" == "all" ]; then
            npm run SafariNewConfig
          fi
        continue-on-error: true

      - name: Generate Allure Report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Prepare combined report folder
        run: |
          mkdir -p combined-report
          cp -r allure-report combined-report/allure
          cp -r playwright-report combined-report/playwright

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Playwright HTML Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

